<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            color: #fff;
            margin-bottom: 1rem;
            align-items: center;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 200px;  /* 设置与侧边栏宽度对齐 */
            padding: 2rem;
        }
        .image-container img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .article-list {
            margin-top: 2rem;
        }
        .modal-backdrop {
            opacity: 0.5 !important;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center text-light">导航菜单</h4><br>
    <ul class="nav flex-column text-center">
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">首页</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/article/{{ article_id }}">查看原文</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">设置</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">退出登录</a>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="card-title">文章摘要</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ article_summary }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h3>词频直方图</h3>
                        <img src="data:image/png;base64,{{ img_hist_data }}" alt="Histogram" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h3>词云图</h3>
                        <img src="data:image/png;base64,{{ img_wordcloud_data }}" alt="Word Cloud" class="img-fluid">
                    </div>
                </div>

                <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4">返回控制台</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
